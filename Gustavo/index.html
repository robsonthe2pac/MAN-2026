<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAN - E-commerce Moçambicano</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        /* Cabeçalho */
        header {
            width: 100%;
            background: #ff7a00; /* Laranja leve */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            color: white;
        }

        header .logo {
            font-size: 26px;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Área central */
        .container {
            margin-top: 80px;
            text-align: center;
        }

        .centro {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Botões laterais */
        .side-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .side-buttons button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background: #ff7a00;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .side-buttons button:hover {
            background: #e96e00;
        }

        /* Rodapé */
        footer {
            margin-top: 100px;
            width: 100%;
            text-align: center;
            background: #ff7a00;
            color: white;
            padding: 15px 0;
            font-size: 14px;
        }

    </style>
</head>
<body>

<!-- Programador Fantasma: Robson Gustavo - DevOps -->
<!-- MAN Project | Código inicial da plataforma -->

<header>
    <div class="logo">MAN</div>

    <nav>
        <a href="#">Explorar produtos</a>
        <a href="#">Ver lojas</a>
        <a href="#">Início</a>
        <a href="#">Login</a>
        <a href="#">Sign In</a>
    </nav>
</header>

<div class="container">
    <div class="centro">Bem-vindo à Plataforma MAN</div>

    <div class="side-buttons">
        <button>Criar Conta</button>
        <button>Entrar</button>
        <button>Ajuda</button>
    </div>
</div>

<footer>
    © 2025 MAN — Todos os direitos reservados.
</footer>

</body>
</html>
